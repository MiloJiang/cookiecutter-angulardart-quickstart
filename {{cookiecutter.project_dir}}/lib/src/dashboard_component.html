<h3>Top Heroes</h3>
<div class="grid grid-pad">
  <div *ngFor="let hero of heroes" class="col-1-4">
    <div class="module hero">
      <h4>{{hero.name}}</h4>
    </div>
  </div>
</div>
<div>
  <section class="margin">
      <h2>Custom text</h2>
      <material-button raised (trigger)="click()">{{content}}</material-button>
      <material-button raised class="blue">Colored {{content}}</material-button>
      <material-button raised disabled>Disabled {{content}}</material-button>
      <material-button class="blue-icon">
          <material-icon icon="favorite"></material-icon>
      </material-button>
  </section>
</div>
